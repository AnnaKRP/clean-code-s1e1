<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
    <div class="todo-app">
        <img class="todo-app__image" src="./eisenhower-matrix.jpg">
        <a class="todo-app__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>

    <div class="todo-app__main">
        <p class="todo-app__section" id="topSectionForAddingElementToList">
            <label for="new-task" class="todo-app__label">Add Item</label>
            <div class="todo-app__task-row">
                <input id="new-task" class="todo-app__task-input" type="text">
                <button class="todo-app__add-button">Add</button>
            </div>
        </p>

        <h3 class="todo-app__section-title">Todo</h3>
        <ul class="todo-app__incomplete-tasks" id="incompleteTasks">
            <li class="todo-app__task-item">
                <input type="checkbox" class="todo-app__task-checkbox">
                <label class="todo-app__task-label">Pay Bills</label>
                <input type="text" class="todo-app__task-input">
                <button class="todo-app__task-edit">Edit</button>
                <button class="todo-app__task-delete">
                    <img src="./remove.svg">
                </button>
            </li>
            <li class="todo-app__task-item todo-app__task-item--edit-mode">
                <input type="checkbox" class="todo-app__task-checkbox">
                <label class="todo-app__task-label">Go Shopping</label>
                <input type="text" value="Go Shopping" class="todo-app__task-input">
                <button class="todo-app__task-edit">Save</button>
                <button class="todo-app__task-delete">
                    <img src="./remove.svg">
                </button>
            </li>
        </ul>

        <h3 class="todo-app__section-title">Completed</h3>
        <ul id="completed-tasks">
            <li class="todo-app__task-item">
                <input type="checkbox" checked class="todo-app__task-checkbox">
                <label class="todo-app__task-label todo-app__task-label--completed">See the Doctor</label>
                <input type="text" class="todo-app__task-input">
                <button class="todo-app__task-edit">Edit</button>
                <button class="todo-app__task-delete">
                    <img src="./remove.svg">
                </button>
            </li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>

</html>
