<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
    <header class="todo-app">
        <img class="todo-app__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
        <a class="todo-app__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="todo-app__main">
        <section class="todo-app__section todo-app__section--add-item" id="topSectionForAddingElementToList">
            <h3 class="todo-app__label todo-app__label--add-item">Add Item</h3>
            <div class="todo-app__task-row">
                <input id="new-task" class="todo-app__task-input" type="text">
                <button class="todo-app__button todo-app__button--add">Add</button>
            </div>
        </section>

        <section class="todo-app__section todo-app__section--todo">
            <h3 class="todo-app__section-title">Todo</h3>
            <ul class="todo-app__task-list todo-app__task-list--incomplete" id="incompleteTasks">
                <li class="todo-app__task-item todo-app__task-item--incomplete">
                    <input type="checkbox" class="todo-app__task-checkbox">
                    <label class="todo-app__task-label">Pay Bills</label>
                    <input type="text" class="todo-app__task-input">
                    <button class="todo-app__button todo-app__button--edit">Edit</button>
                    <button class="todo-app__button todo-app__button--delete">
                        <img src="./remove.svg" alt="remove">
                    </button>
                </li>
                <li class="todo-app__task-item todo-app__task-item--edit-mode">
                    <input type="checkbox" class="todo-app__task-checkbox">
                    <label class="todo-app__task-label">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="todo-app__task-input">
                    <button class="todo-app__button todo-app__button--edit">Save</button>
                    <button class="todo-app__button todo-app__button--delete">
                        <img src="./remove.svg" alt="remove">
                    </button>
                </li>
            </ul>
        </section>

        <section class="todo-app__section todo-app__section--completed">
            <h3 class="todo-app__section-title">Completed</h3>
            <ul class="todo-app__task-list todo-app__task-list--completed" id="completed-tasks">
                <li class="todo-app__task-item todo-app__task-item--completed">
                    <input type="checkbox" checked class="todo-app__task-checkbox">
                    <label class="todo-app__task-label todo-app__task-label--completed">See the Doctor</label>
                    <input type="text" class="todo-app__task-input">
                    <button class="todo-app__button todo-app__button--edit">Edit</button>
                    <button class="todo-app__button todo-app__button--delete">
                        <img src="./remove.svg" alt="remove">
                    </button>
                </li>
            </ul>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
